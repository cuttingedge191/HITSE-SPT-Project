<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Flatkit - HTML Version | Bootstrap 4 Web App Kit with AngularJS</title>
  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" th:href="@{assets/images/logo.png}">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" th:href="@{assets/images/logo.png}">

  <!-- style -->
  <link rel="stylesheet" th:href="@{assets/animate.css/animate.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{assets/glyphicons/glyphicons.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{assets/font-awesome/css/font-awesome.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{assets/material-design-icons/material-design-icons.css}" type="text/css" />

  <link rel="stylesheet" th:href="@{assets/bootstrap/dist/css/bootstrap.min.css}" type="text/css" />
  <!-- build:css ../assets/styles/app.min.css -->
  <link rel="stylesheet" th:href="@{assets/styles/app.css}" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" th:href="@{assets/styles/font.css}" type="text/css" />
</head>
<body>
<div class="app" id="app">

  <!-- ############ LAYOUT START-->
  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>

    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Sign up to your Flatkit Account
      </div>
      <form name="form">
        <div class="md-form-group">
          <input type="text" class="md-input" required>
          <label>Name</label>
        </div>
        <div class="md-form-group">
          <input type="email" class="md-input" required>
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" required>
          <label>Password</label>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" required><i class="primary"></i> Agree the <a th:href>terms and policy</a>
          </label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div>Already have an account? <a ui-sref="access.signin" th:href="@{login}" class="text-primary _600">Sign in</a></div>
    </div>
  </div>

  <!-- ############ LAYOUT END-->

</div>
<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
<script th:src="@{static/libs/jquery/jquery/dist/jquery.js}"></script>
<!-- Bootstrap -->
<script th:src="@{static/libs/jquery/tether/dist/js/tether.min.js}"></script>
<script th:src="@{static/libs/jquery/bootstrap/dist/js/bootstrap.js}"></script>
<!-- core -->
<script th:src="@{static/libs/jquery/underscore/underscore-min.js}"></script>
<script th:src="@{static/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js}"></script>
<script th:src="@{static/libs/jquery/PACE/pace.min.js}"></script>

<script th:src="@{static/scripts/config.lazyload.js}"></script>

<script th:src="@{static/scripts/palette.js}"></script>
<script th:src="@{static/scripts/ui-load.js}"></script>
<script th:src="@{static/scripts/ui-jp.js}"></script>
<script th:src="@{static/scripts/ui-include.js}"></script>
<script th:src="@{static/scripts/ui-device.js}"></script>
<script th:src="@{static/scripts/ui-form.js}"></script>
<script th:src="@{static/scripts/ui-nav.js}"></script>
<script th:src="@{static/scripts/ui-screenfull.js}"></script>
<script th:src="@{static/scripts/ui-scroll-to.js}"></script>
<script th:src="@{static/scripts/ui-toggle-class.js}"></script>

<script th:src="@{static/scripts/app.js}"></script>

<!-- ajax -->
<script th:src="@{static/libs/jquery/jquery-pjax/jquery.pjax.js}"></script>
<script th:src="@{static/scripts/ajax.js}"></script>
<!-- endbuild -->
</body>
</html>

    <!-- content -->
    <div id="content" class="app-content box-shadow-z0" role="main">

            <div ui-view class="app-body" id="view">
                <div class="padding">
                <br />
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="box p-a">
                    <div class="box-header">
                        <h2>更新用户信息</h2>
                        <small>在这里管理其他用户的账号信息及在系统内的权限</small>
                    </div>
                    <div class="box-divider m-0"></div>
                    <div class="box-body">
                        <form role="form" method="post" th:action="@{upUserNow}">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control" name="name" id="name"
                                       th:placeholder="${user.name}" th:value="${user.name}" required>
                                <input type="hidden" name="u_id" th:value="${user.u_id}">
                            </div>
                            <div class="form-group">
                                <label for="position">职务</label>
                                <input type="text" class="form-control" name="position" id="position"
                                       th:placeholder="${user.position}" th:value="${user.position}" required>
                            </div>
                            <div class="form-group">
                                <label for="level">权限级</label>
                                <select id="level" name="level" class="form-control select2" ui-jp="select2" ui-options="{theme: 'bootstrap'}">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       th:placeholder="${user.username}" th:value="${user.username}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="text" class="form-control" name="password" id="password"
                                       th:placeholder="${user.password}" th:value="${user.password}" required>
                            </div>
                            <div class="form-group">
                                <label for="male">男</label>
                                <input type="radio" name="sex" id="male" value="true"
                                       th:checked="${user.gender}=='male'?'true':'false'"/>
                                <label for="female">女</label>
                                <input type="radio" name="sex" id="female" value="false"
                                       th:checked="${user.gender}=='female'?'true':'false'"/>
                            </div>
                            <a class="btn danger m-b " th:href="@{/userInfoSearch}">放弃</a>
                            <button type="submit" class="btn primary m-b ">保存修改</button>
                        </form>
